<div class="card-body" class="w-100 h-25">
<div class="d-grid gap-2 col-sm-3 mx-auto">
    <div class="container center">

        <form class="col s12" [formGroup]="validacion" (ngSubmit)="Login()">
            
            <div class="row">
                <input formControlName="user" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput"></label>
            </div>
            <br>
            <div class="row">
                <input formControlName="password" type="password" minlength="3" class="form-control"
                    id="floatingPassword" placeholder="Password">
                <label for="floatingPassword"></label>
            </div>
            <br>
            <br>
            <button [disabled]="!validacion.valid" class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted"></p>
        </form>
    </div>
    </div>
